version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # âœ… Crear .env.production para runtime SSR/API
        - echo "MONGODB_URI=$MONGODB_URI" >> .env.production
        - echo "SESSION_SECRET=$SESSION_SECRET" >> .env.production
        - echo "ADMIN_USER=$ADMIN_USER" >> .env.production
        - echo "ADMIN_PASSWORD=$ADMIN_PASSWORD" >> .env.production
        - echo "WHATSAPP_DEFAULT_COUNTRY=$WHATSAPP_DEFAULT_COUNTRY" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*